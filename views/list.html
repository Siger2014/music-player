<a class="btn btn-success" href="/add">添加联系人</a>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>姓名</th>
      <th>联系电话</th>
      <th>备注</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <th scope="row">{{ $index + 1 }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.remark }}</td>
      <td>
        <a href="/edit/{{ contact._id }}">Edit</a>&nbsp;&nbsp;&nbsp;<a style='cursor: pointer' ng-click="remove(contact._id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
